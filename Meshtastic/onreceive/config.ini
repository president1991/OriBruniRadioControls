[MESHTASTIC]
# Porta seriale a cui è collegato il dispositivo Meshtastic
PORT =COM3
# Baudrate di comunicazione
BAUDRATE = 115200

[LOGGING]
# Livello di logging (DEBUG, INFO, WARNING, ERROR, CRITICAL)
LEVEL = INFO

[FILTER]
# Filtro per topic specifico (lasciare vuoto per ricevere tutti i topic)
TOPIC = 
# File di log separato (lasciare vuoto per log solo su console)
LOG_FILE = meshtastic.log

[CSV]
# Abilita o disabilita la scrittura del file CSV (true/false)
ENABLED = true
# Percorso e nome del file CSV per le punzonature
FILE = punzonature.csv

# Formato dei dati atteso nei messaggi JSON:
# {
#   "name": "NomeDIspositivo",
#   "sicard_id": "1234567",       # o "card_id" o "chip_id"
#   "station_code": "31",         # o "station_id" o "control_code" 
#   "punch_time": "2025-04-30T15:30:45",  # o verrà usato il timestamp del dispositivo
#   "altri_dati": "valori"        # qualsiasi altro dato verrà salvato nel campo extra_data
# }

