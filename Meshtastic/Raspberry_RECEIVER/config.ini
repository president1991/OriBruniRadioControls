[serial]
; Porta seriale per connettersi ai dispositivi Meshtastic.
; Windows: COM1, COM2, … (es. COM3)
; Linux/macOS: /dev/ttyUSB0, /dev/tty.SLAB_USBtoUART, …
port = /dev/ttyUSB0


[app]
; Nome del file di log (path assoluto o relativo)
log_file           = meshdash.log

; Intervallo di aggiornamento automatico (ms).
; Ogni quanto MeshDash richiama `refresh_devices()`.
; Default = 10000 ms → 10 secondi. 0 per disabilitare.
refresh_interval   = 10000

; Livello di log dell’applicazione:
;   DEBUG   → dettagliati (sviluppo)
;   INFO    → informativi (default)
;   WARNING → avvisi e errori
;   ERROR   → solo errori gravi
log_level          = INFO

