<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punzonature - Dashboard Radio Control</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h3 {
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tr:hover {
      background-color: #e9ecef;
    }
    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 6px;
      }
    }
    .back-button {
      display: inline-block;
      margin-bottom: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    Punzonature Recenti - Dashboard Radio Control
  </header>

  <div id="content">
    <a href="/" class="back-button">Torna alla Dashboard</a>
    <h3>Tutte le Punzonature</h3>
    <table id="punches-table">
      <thead>
        <tr>
          <th>Punch Time</th>
          <th>Record ID</th>
          <th>Control</th>
          <th>Card Number</th>
        </tr>
      </thead>
      <tbody>
        {% for punch in punches %}
        <tr>
          <td>{{ punch.punch_time }}</td>
          <td>{{ punch.record_id }}</td>
          <td>{{ punch.control }}</td>
          <td>{{ punch.card_number }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
