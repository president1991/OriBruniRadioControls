; -----------------------------------------------------------------------------
; MeshDash configuration file
; -----------------------------------------------------------------------------
; Configura qui le impostazioni principali dell’applicazione.
; Salva questo file nella stessa cartella di main.py.

[serial]
; -----------------------------------------------------------------------------
; Porta seriale per connettersi ai dispositivi Meshtastic.
;
; Su Windows: COM1, COM2, … (es. COM3)
; Su Linux/macOS: /dev/ttyUSB0, /dev/tty.SLAB_USBtoUART, …
;
; Lascia vuoto (port = ) per usare la prima porta disponibile.
; -----------------------------------------------------------------------------
port = COM3

[app]
; Nome del file di log in cui scrivere i messaggi
; Puoi mettere un percorso assoluto o relativo. Il default è meshdash.log.
log_file = meshdash.log
; -----------------------------------------------------------------------------
; Intervallo di aggiornamento automatico (in millisecondi).
; Ogni quanto MeshDash richiama `refresh_devices()`.
; Default = 10000 ms → 10 secondi.
; Imposta a 0 per disabilitare il timer automatico.
; -----------------------------------------------------------------------------
refresh_interval = 10000

; -----------------------------------------------------------------------------
; Livello di log dell’applicazione.
; DEBUG   → log dettagliati (sviluppo)
; INFO    → log informativi (default)
; WARNING → solo avvisi e errori
; ERROR   → solo errori gravi
; -----------------------------------------------------------------------------
log_level = INFO

; -----------------------------------------------------------------------------
; Se vuoi aggiungere altre sezioni (es. mappe, temi, API), definiscile qui
; con la stessa sintassi: [nome_sezione], poi chiave = valore.
; -----------------------------------------------------------------------------
